<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <title>GFAN Test Page </title>

  </head>
<script>
function test_1() {
 postdata = {
   'aname': $("#aname").val(),
   'bname': $("#bname").val(),
   'aphone': $("#aphone").val(),
   'bphone': $("#bphone").val(),
   'aemail': $("#aemail").val(),
   'bemail': $("#bemail").val()
  }

 $.ajax({url: "call.php", 
   data: postdata, 
   success: function(result) {
        $("#result").html(result);
   },
   error: function(result){
        $("#result").html('Error: ' + result);
   }
 });
}
</script>
  <body>
    <h1> GFAN Test Page #1</h1>

<p>
Student A Name: <input id="aname" type="text" name="aname"><br>
Student A Phone: <input id="aphone"  type="text" name="aphone"><br>
Student A E-mail: <input id="aemail"  type="text" name="aemail"><br>

<p>
Student B Name: <input id="bname" type="text" name="bname"><br>
Student B Phone: <input id="bphone" type="text" name="bphone"><br>
Student B E-mail: <input id="bemail" type="text" name="bemail"><br>
<p>
When to connect: <select>
  <option value="now">now</option>
  <option value="8am">8am</option>
  <option value="9am">9am</option>
  <option value="10am">10am</option>
</select><br>

    <button onclick="test_1()">Test now!</button>

    <div id="result"></div>
  </body>
</html>
